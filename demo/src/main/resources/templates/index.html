<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>엑셀 파일 비교</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">EXCEL COMPARATOR</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="fileA" class="form-label">A 파일 (기준 파일)</label>
        <input class="form-control" type="file" id="fileA" name="fileA" required>
        <div style="color:red">최대 50MB의 파일만 업로드 가능</div>
      </div>
      <div class="mb-3">
        <label for="fileB" class="form-label">B 파일 (비교 파일)</label>
        <input class="form-control" type="file" id="fileB" name="fileB" required>
        <div style="color:red">최대 50MB의 파일만 업로드 가능</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">파일 업로드</button>
    </form>

    <div id="previewContainer" class="mt-5"></div>

    <div id="criteriaSection" class="mt-5" style="display: none;">
      <h2 class="text-center">기준값 선택</h2>
      <p>기준값으로 사용할 값을 선택하세요.</p>
      <select id="criteriaSelect" class="form-select">
          <option selected disabled>기준값 선택</option>
      </select>
      <button id="confirmCriteria" class="btn btn-success mt-3">기준값 설정</button>
    </div>

    <div id="resultSection" class="mt-5" style="display: none;">
      <h2 class="text-center">비교 결과</h2>
      <pre id="resultContent" class="border p-3"></pre>
    </div>
  </div>

  <script src="/js/index.js"></script>
</body>
</html>
