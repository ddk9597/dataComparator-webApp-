<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엑셀 파일 비교</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div id="allContainer">
      <h1 class="text-center">EXCEL COMPARATOR</h1>
      <div class="container mt-5">
        <form
          id="uploadForm"
          method="post"
          enctype="multipart/form-data"
          class="uploadFormBox"
        >
          <div class="mb-3">
            <label for="fileA" class="form-label">A 파일 (기준 파일)</label>
            <input
              class="form-control"
              type="file"
              id="fileA"
              name="fileA"
              required
            />
            <div style="color: red">최대 50MB의 파일만 업로드 가능</div>
          </div>
          <div class="mb-3">
            <label for="fileB" class="form-label">B 파일 (비교 파일)</label>
            <input
              class="form-control"
              type="file"
              id="fileB"
              name="fileB"
              required
            />
            <div style="color: red">최대 50MB의 파일만 업로드 가능</div>
          </div>
          <div id="btnStateBox">
            <button
              type="submit"
              class="btn btn-primary w-100"
              id="fileUploadBtn"
            >
              파일 업로드
            </button>
            <div id="btnAndStatus" class="noStat">
              <div id="loadingCircle"></div>
            </div>
          </div>
        </form>

        <!-- 📌 기준 선택 모달창 (우측 고정) -->
        <div id="criteriaModal" class="modal-container">
          <div class="modal-content">
            <h3>비교 기준 선택</h3>
            <div class="button-group">
              <button id="setCriteriaA" class="btn btn-outline-primary">
                기준 파일 설정 (A)
              </button>
              <button id="setCriteriaB" class="btn btn-outline-secondary">
                비교 파일 설정 (B)
              </button>
            </div>
            <hr />
            <p>기준 방식 선택:</p>
            <div class="button-group">
              <button id="columnCriteria" class="btn btn-outline-secondary">
                열 기준
              </button>
              <button id="rowCriteria" class="btn btn-outline-primary">
                행 기준
              </button>
            </div>
            <div id="selectedCriteria" class="mt-3"></div>
          </div>
        </div>
      </div>

      <!-- 📌 A/B 토글 버튼 -->
      <div class="toggle-container">
        <button id="showFileA" class="btn btn-primary">A 파일 보기</button>
        <button id="showFileB" class="btn btn-secondary">B 파일 보기</button>
      </div>

      <!-- 📌 미리보기 테이블 -->
      <div id="previewContainer"></div>

      <!-- 📌 페이지네이션 -->
      <div id="paginationContainer" class="pagination-container"></div>

      <div id="previewContainer" class="mt-5"></div>

      <div id="criteriaSection" class="mt-5" style="display: none">
        <h2 class="text-center">기준값 선택</h2>
        <p>기준값으로 사용할 값을 선택하세요.</p>
        <select id="criteriaSelect" class="form-select">
          <option selected disabled>기준값 선택</option>
        </select>
        <button id="confirmCriteria" class="btn btn-success mt-3">
          기준값 설정
        </button>
      </div>

      <div id="resultSection" class="mt-5" style="display: none">
        <h2 class="text-center">비교 결과</h2>
        <pre id="resultContent" class="border p-3"></pre>
      </div>
    </div>
    
    <script src="/js/index.js"></script>
    <script src="/js/modal.js"></script>
  </body>
</html>
